<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('I am a %s string', 'cool');
    // Used more with the es6 template string 

    // Styled
    console.log('%c Console text can be styled', 'font-size:50px; color:red')

    // warning!
    console.warn('Warning')

    // Error :|
    console.error('Error')

    // Info
    console.info('Info')

    // Testing
    console.assert(1 === 2, 'That is wrong!')

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.dir(document.querySelector('p'))

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`Dog name is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Kris')
    console.count('Kris')
    console.count('Chris');
    console.count('Kris')
    console.count('Chris');
    console.count('Chris');
    console.count('Kris')
    console.count('Chris');
    console.count('Chris');
    console.count('Kris')
    console.count('Kris')

    // timing
    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
    console.time('fetching data')
    fetch(endpoint)
      .then(blob => blob.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data);
      })

    // table
    console.table(dogs) // Good to use to show an object array in a nice table
  </script>
</body>

</html>
